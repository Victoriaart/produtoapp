<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>ProdutosApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

<header>
    <nav class="menu">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Produto</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de produto</a></li>
            </ul>
        </div>
    </nav>
</header>

<div th:each="produto : ${produto}" class="container detalhesProduto">
    <h5>Detalhes do Produto</h5>
    <div class="row">
        <p>Produto: <span th:text="${produto.produto}"></span></p>
        <p>Codigo Fabricante: <span th:text="${produto.codigofabricante}"></span></p>
        <p>Embalagem: <span th:text="${produto.embalagem}"></span></p>
        <p>Tipo de Embalagem: <span th:text="${produto.tipoembalagem}"></span></p>
        <p>Quantidade: <span th:text="${produto.quantidade}"></span></p>
    </div>
</div>

<th:block th:include="mensagemValidacao"></th:block>
    </tr>
    </tbody>
</table>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
